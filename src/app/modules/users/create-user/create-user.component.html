<div class="container">

    <div class="row">
      <div class="col-md-12 mt-5">
        <h1>Crear Usuario</h1>
        <form class="custom-form" [formGroup]="crearusuarioForm" (ngSubmit)="onSubmit()">
          <input
          type="text"
          formControlName="name"
          name="name"
          placeholder="Digite nombre:"
          required="required"
          />
          <input
          type="email"
          formControlName="email"
          name="email"
          placeholder="Digite email:"
          required="required"
          />
          <input
          type="text"
          formControlName="password"
          name="password"
          placeholder="Digite password:"
          required="required"
          />
          <input
          type="text"
          formControlName="birthday"
          name="name"
          placeholder="Digite fecha de cumpleaÃ±os YYYY-MM-DD:"
          required="required"
          />
          <input
          type="text"
          formControlName="role"
          name="name"
          placeholder="Digite rol:"
          required="required"
          />
          <button type="submit">Crear</button>
  
        </form>
  
      </div>
    </div>
  
  </div>
